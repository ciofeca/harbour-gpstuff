Name: harbour-gpstuff
Summary: GPStuff
Version: 0.9
Release: 31
Group: Location/Location Adaptation
URL: https://particolarmente-urgentissimo.blogspot.com
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  GPS logger: shows/collects positioning data, also in background, can save to a textfile.
Configure: none
Builder: qtc5

QMakeOptions:
- APPNAME='%{name}'
- VERSION='%{version}-%{release}'
- AUTHOR='Alfonso_Martone'

PkgConfigBR:
  - sailfishapp >= 1.0.9
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Positioning

Requires:
  - qt5-qtlocation >= 5.2

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
  - '%{_datadir}/icons/hicolor/108x108/apps/%{name}.png'
  - '%{_datadir}/icons/hicolor/128x128/apps/%{name}.png'
  - '%{_datadir}/icons/hicolor/256x256/apps/%{name}.png'

#---
